<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remember</title>
</head>
<body>
  <p class="title1">Never forget again</p>
    <form id="form">
        
        <input class="span-3" type="text" id="title" name="title" placeholder="title">
        <input class="span-3"  type="text" id="description" name="description" placeholder="description">
        <input type="text" id="category" name="category" placeholder="category">
        
        <select id="Due" name="due">
          <option value="today">today</option>
          <option value="tomorrow">tomorrow</option>
          <option value="after-tomorrow">after tomorrow</option>
          <option value="a week">a week</option>
        </select>
        
        
        <select id="priority" name="priority">
          <option value="important">important</option>
          <option value="not-important">not important</option>
          <option value="very-important">very important</option>
        </select>
        
        <input class="span-3 submit" type="submit" value="Save">
    </form> 

    <div class="notes"></div>
    <script src="main.js"></script>
</body>
</html>
